
// =========== project api: 依赖相关 ================
// buildscript{}要放在最前面
buildscript {
    //仓库配置
    repositories {
        mavenCentral()
        mavenLocal()
        // 自定义仓库
        maven { 
            name 'comsumerrepo'
            url 'https://plugins.gradle.org/m2/'
            credentials {
                username = ''
                password = ''
            }
        }
    }
    // 插件的依赖
    dependencies {
        classpath 'com.cinnober.gradle:semver-git:2.2.3'
        classpath  'com.github.jengelman.gradle.plugins:shadow:4.0.0'
    }
}

// 只有buildscript{}能放在plugins{}的前面
plugins {
    id 'java'
}

