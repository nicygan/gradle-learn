/**
 * project api
 * 为所有工程进行统一配置
 */
allprojects {
    Project project -> //参数可省略
        group 'com.gan'
        version '1.0-SNAPSHOT'
        
        dependencies {
        }
        
}

/**
 * project api
 * 只为所有子工程进行配置
 */
subprojects { Project project ->
    if (project.plugins.hasPlugin('com.gan.library')) {
        // 引入一个.gradle文件
        apply from: '../myLibrary.gradle'
    }
}

/**
 * project api
